<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Alta de Rodamiento</title>
<script type="text/javascript">
        function validarPath()
        {
            var file=document.Form.path.value;

            if (file=="")
                alert("Debe seleccionar un archivo");
            else
                document.form.submit();
        }

        function validar(){
        	if(document.form.path.value==''){
        		alert('El campo path esta vacio');
        		document.form.path.focus();
        		return false;
        	}
        }
</script>
</head>
<body>
<p/>
<fieldset>
<legend>Alta de Rodamiento</legend>
<form name="form" action="./ControladorRodamientos" method="post" onsubmit="return validar();">
(Nota: el XML que va a buscar debe estar dentro de la carpeta donde esta el Eclipse) 
<table>
	<tr><td>Path XML:</td><td><input type="file" name="path"></td></tr>
	
	 <tr><td>
		<input type="hidden" name="action" value="procesar">
		<input type="submit" name="Submit" value="Procesar" onclick="javascript:return validarPath();">
	</td></tr>
</table>
</form>


</fieldset>
