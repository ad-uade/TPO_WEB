<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Alta de Proveedor</title>
<script type="text/javascript">
function validar(){
	if(document.form.razonSocial.value==''){
		alert('El campo razonSocial esta vacio');
		document.form.razonSocial.focus();
		return false;
	}
	if(document.form.CUILCliente.value==''){
		alert('El campo CUILCliente esta vacio');
		document.form.CUILCliente.focus();
		return false;
	}
	if(document.form.direccion.value==''){
		alert('El campo direccion esta vacio');
		document.form.direccion.focus();
		return false;
	}
	if(document.form.telefono.value==''){
		alert('El campo telefono esta vacio');
		document.form.telefono.focus();
		return false;
	}
}

function soloNumeros(evt){
	if(window.event){
		keynum = evt.keyCode;
	}else{
		keynum = evt.which;
	}
	if(keynum>47 && keynum<58){
		return true;
	}else{
		return false;
	}
}
</script>

</head>
<body>
<p/>
<fieldset>
<legend>Alta de Proveedor</legend>
<form name="form" action="jsp/Proveedor/registroProveedor.jsp" method="post" onsubmit="return validar();">
<table>
	<tr><td>Razon Social:</td><td><input type="TEXT" name="razonSocial" size=20></td></tr>
	<tr><td>CUIL:</td><td><input type="text" name="CUILProveedor" size=11 onkeypress="return soloNumeros(event)"></td></tr>
	<tr><td>Direccion:</td><td><input type="TEXT" name="direccion" size=25></td></tr>
	<tr><td>Telefono:</td><td><input type="TEXT" name="telefono" size=10 onkeypress="return soloNumeros(event)"></td></tr>
	<tr><td colspan=2><input type="SUBMIT" value=" Dar de alta " ></td></tr>
</table>
</form>
</fieldset>
<p/>
<a href="index.html" target="_self">Volver al index</a> 
</body>
</html>
